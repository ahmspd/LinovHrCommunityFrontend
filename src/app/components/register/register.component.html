<div class="grid-nogutter">
    <div class="surface-ground px-4 py-8 md:px-6 lg:px-8 col-10 col-offset-1">
        <div class="flex flex-wrap shadow-2">
            <div class="flex flex-wrap align-items-center justify-content-center w-full lg:w-6 px-0 py-4 lg:p-7 bg-blue-50">
                <img src="assets/images/illustration/infomono.png" alt="Image"
                    class=" bg-center md:block w-12 bg-no-repeat bg-cover">
            </div>
            <div
                class="flex align-content-center flex-wrap justify-content-center w-full lg:w-6 p-4 lg:p-7 surface-card">
                <div class="flex align-content-center justify-content-between mb-7 w-full">
                    <span class="text-2xl font-medium text-900 flex align-items-center flex-wrap"><img
                            src="assets/images/layout/logo-fix.svg" alt="Image"
                            height="35"><span class="ml-2">Lawencon Community</span></span>
                </div>
                <div class="w-full">
                    <form #formRegister="ngForm" (ngSubmit)="insert(formRegister.form.valid)">

                        <label for="fullName" class="block text-900 text-xl font-medium mb-2">Full Name</label>
                        <input id="fullName" type="text" placeholder="Full Name" pInputText class="w-full mb-3"
                            style="padding:1rem;" name="fullName" [(ngModel)]="registerData.fullName" required="true"
                            minlength="5" maxlength="30">

                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3"
                            style="padding:1rem;" name="email1" [(ngModel)]="registerData.email" required="true"
                            minlength="5" maxlength="30">

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                            styleClass="w-full mb-3" name="password1" [(ngModel)]="registerData.password"
                            required="true" minlength="8"></p-password>

                        <label for="company" class="block text-900 text-xl font-medium mb-2">Company</label>
                        <input id="company" type="text" placeholder="Company Name" pInputText class="w-full mb-3"
                            style="padding:1rem;" name="company" [(ngModel)]="registerData.company" required="true"
                            minlength="5" maxlength="30">

                        <div class="grid formgrid p-fluid">
                            <div class="field mb-4 col-12 md:col-6">
                                <label for="industry" class="block text-900 font-medium text-xl mb-2">Industry</label>
                                <p-dropdown [options]="industryData" optionLabel="industryName" optionValue="id"
                                    [(ngModel)]="registerData.idIndustry" name="industryName"
                                    placeholder="Select a Industry"
                                    class="p-element p-inputwrapper ng-tns-c44-2 ng-star-inserted" required="true">
                                </p-dropdown>
                            </div>
                            <div class="field mb-4 col-12 md:col-6">
                                <label for="position" class="block text-900 font-medium text-xl mb-2">Position</label>
                                <p-dropdown [options]="positionData" optionLabel="positionName" optionValue="id"
                                    [(ngModel)]="registerData.idPosition" name="positionName"
                                    placeholder="Select a Position"
                                    class="p-element p-inputwrapper ng-tns-c44-2 ng-star-inserted" required="true">
                                </p-dropdown>
                            </div>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5">
                            <a (click)="toLogin()" class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)">Already have account? Sign In</a>
                        </div>
                        <button pButton pRipple label="Register" class="w-full p-3 text-xl"
                            [disabled]="formRegister.form.invalid"></button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
