<div class="grid-nogutter">
    <div class="surface-ground px-4 py-8 md:px-6 lg:px-8 col-10 col-offset-1">
        <div class="flex flex-wrap shadow-2">
            <div class="w-full lg:w-6 px-0 py-4 lg:p-7 bg-blue-50">
                <img src="assets/images/illustration/infoflow.png" alt="Image"
                    class=" md:block w-12 bg-no-repeat bg-cover">
            </div>
            <div
                class="flex align-content-center flex-wrap justify-content-center w-full lg:w-6 p-4 lg:p-7 surface-card">
                <div class="flex align-content-center justify-content-between mb-7 w-full">
                    <span class="text-2xl font-medium text-900 flex align-items-center flex-wrap"><img
                            src="assets/images/layout/logo-fix.svg" alt="Image"
                            height="35"><span class="ml-2">Lawencon Community</span></span>
                    <a (click)="toRegister()" tabindex="0"
                        class="font-medium text-blue-500 hover:text-blue-700 cursor-pointer transition-colors transition-duration-150">Sign
                        up</a>
                </div>
                <div class="w-full">
                    <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin.form.valid)">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" name="email" [(ngModel)]="login.email" type="email"
                            placeholder="Email address" pInputText class="w-full mb-3" style="padding:1rem;"
                            required="true">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" name="password" [(ngModel)]="login.password" placeholder="Password"
                            [feedback]="false" [toggleMask]="true" styleClass="w-full mb-3" required="true">
                        </p-password>
                        <div class="flex align-items-center justify-content-between mb-5">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)" (click)="forgotPassword()">Forgot password?</a>
                        </div>
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"
                            [disabled]="formLogin.form.invalid" [loading]="isLoading"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
