<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <h5 class="mt-3">Payment List</h5>
        </ng-template>
    </p-toolbar>
    <p-table #dt [value]="reportData" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll" [paginator]="true" [rows]="maxPage" [totalRecords]="totalRecords" [loading]="loading" [rowsPerPageOptions]="[10,25,50]" selectionMode="single">
        <ng-template pTemplate="caption">
            <a href="http://localhost:1234/event-course-payment/page/report/admin/payment/download?start={{startPage}}&max={{maxPage}}" type="submit" class="btn btn-primary">Download File</a>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Email</th>
                <th>Full Name</th>
                <th>Phone Number</th>
                <th>Price</th>
                <th>Invoice</th>
                <th>Payment</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-data>
            <tr>
                <td>
                    {{data.email}}
                </td>
                <td>
                    {{data.fullName}}
                </td>
                <td>
                    {{data.phoneNumber}}
                </td>
                <td>
                    {{data.totalPrice}}
                </td>
                <td>
                    {{data.invoice}}
                </td>
                <td>
                    {{data.paymentName}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-confirmDialog header="Confirmation" key="confirm" icon="pi pi-exclamation-triangle" [style]="{width: '350px'}" acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
</div>
