<div class="card">
    {{payments | json}}
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <h5 class="mt-3">Payment List</h5>
        </ng-template>
        <ng-template pTemplate="right">
            <!-- <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" routerLink="/industry/new"></button> -->
        </ng-template>
    </p-toolbar>
    <!-- <p-table #dt [value]="industries" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll" [paginator]="true" [rows]="maxPage" [totalRecords]="totalRecords" [loading]="loading" [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="deleteIds"> -->
    <p-table #dt [value]="payments">
        <ng-template pTemplate="caption">
            <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="confirm()"></button> -->
                <span class="block mt-2 md:mt-0 p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <!-- <th style="width: 3rem">
                </th> -->
                <th>Payment Method</th>
                <th>Total Price</th>
                <th>File</th>
                <th>Name</th>
                <th>Email</th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-payment>
            <tr>
                <!-- <td>
                    <p-tableCheckbox [value]="payment.id"></p-tableCheckbox>
                </td> -->
                <!-- <td (click)="update(industry.id)"> -->
                <td>
                    {{payment.paymentName}}
                </td>
                <td>
                    {{priceFormatter(payment.totalprice)}}
                </td>
                <td>
                    <p-image src='http://localhost:1234/files/download/{{payment.idFile}}' alt="No Image" class="mb-3 flex justify-content-center " width="150" [preview]="true"></p-image>
                </td>
                <!-- <td (click)="update(industry.id)"> -->
                <td>
                    {{payment.fullName}}
                </td>
                <td>
                    {{payment.email}}
                </td>
                <td>
                    <button pButton pRipple label="Confirm" class="p-button-primary mr-2" (click)="confirm(payment.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-confirmDialog header="Confirmation" key="confirm" icon="pi pi-exclamation-triangle" [style]="{width: '350px'}" acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
</div>
