<div class="card">
    <form #formSubmit="ngForm" (ngSubmit)="update(formSubmit.form.valid)">
        <p-toolbar styleClass="mb-4">
            <ng-template pTemplate="left">
                <h5 class="mt-3">Update Payment Method</h5>
            </ng-template>
            <ng-template pTemplate="right">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-secondary mr-2" routerLink='/payment-method/list'></button>
                <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-primary mr-2" [disabled]="formSubmit.form.invalid"></button>
            </ng-template>
        </p-toolbar>
        <div class="grid formgrid p-fluid">
            <div class="field mb-4 col-12 md:col-6">
                <label for="industryName" class="font-medium text-900">
                    Payment Name <span style="color: red;">*</span>
                </label>
                <input class="p-inputtext p-component p-element" id="industryName" name="industryName" type="text" [(ngModel)]="paymentMethod.paymentName" required="true">
            </div>
            <div class="field mb-4 col-12 md:col-6">
                <label for="industryCode" class="font-medium text-900">
                    Payment Code <span style="color: red;">*</span>
                </label>
                <input class="p-inputtext p-component p-element" id="industryCode" name="industryCode" type="text" [(ngModel)]="paymentMethod.code" required="true">
            </div>
        </div>
    </form>
</div>
