<div class="card">

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <h5 class="mt-3">Industry List</h5>
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" routerLink="/industry/new"></button>
        </ng-template>
    </p-toolbar>

    <p-table [value]="industries" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll" [paginator]="true" [rows]="maxPage" [totalRecords]="totalRecords" [loading]="loading" [rowsPerPageOptions]="[10,25,50]">

        <ng-template pTemplate="header">
            <tr>
                <th>Industry Name</th>
                <th>Industry Code</th>
                <th>Action</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-industry>
            <tr>
                <td>{{industry.industryName}}</td>
                <td>{{industry.code}}</td>
                <td>
                    <div class="flex">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="update(industry.id)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
