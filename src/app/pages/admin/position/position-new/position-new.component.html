<div class="card">
    <form #formSubmit="ngForm" (ngSubmit)="insert(formSubmit.form.valid)">
        <p-toolbar styleClass="mb-4">
            <ng-template pTemplate="left">
                <h5 class="mt-3">Add Position</h5>
            </ng-template>
            <ng-template pTemplate="right">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-secondary mr-2" routerLink="/position/list"></button>
                <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-primary mr-2" [disabled]="formSubmit.form.invalid"></button>
            </ng-template>
        </p-toolbar>
        <div class="grid formgrid p-fluid">
            <div class="field mb-4 col-12 md:col-6">
                <label for="positionName" class="font-medium text-900">
                    Position Name <span style="color: red;">*</span>
                </label>
                <input class="p-inputtext p-component p-element" id="positionName" name="positionName" type="text" [(ngModel)]="position.positionName" required="true">
            </div>
            <div class="field mb-4 col-12 md:col-6">
                <label for="positionCode" class="font-medium text-900">
                    Position Code <span style="color: red;">*</span>
                </label>
                <input class="p-inputtext p-component p-element" id="positionCode" name="positionCode" type="text" [(ngModel)]="position.code" required="true">
            </div>
        </div>

    </form>
</div>
