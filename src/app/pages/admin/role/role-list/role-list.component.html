<div class="card">
    <h5>Role List</h5>
    <p-table [value]="data" [lazy]="true" responsiveLayout="scroll" [paginator]="true" [rows]="maxPage" [totalRecords]="totalRecords">

        <ng-template pTemplate="header">
            <tr>
                <th>No</th>
                <th>Role Name</th>
                <th>Role Code</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.roleName}}</td>
                <td>{{data.roleCode}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
