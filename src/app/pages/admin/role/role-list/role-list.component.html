<div class="card">
    <h5>Role List</h5>
    <p-table [value]="roles" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll" [paginator]="true" [rows]="maxPage" [totalRecords]="totalRecords" [loading]="loading" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Role Name</th>
                <th>Role Code</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
            <tr>
                <td>{{role.name}}</td>
                <td>{{role.code}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
