<div class="card">

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <h5 class="mt-3">Price List</h5>
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                routerLink="/price-list/new"></button>
        </ng-template>
    </p-toolbar>
    <p-table #dt [value]="priceList" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll"
        [paginator]="true" [rows]="maxPage" [totalRecords]="totalRecords" [loading]="loading"
        [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="deleteIds">
        <ng-template pTemplate="caption">
            <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2"
                    (click)="confirm()"></button>
                <span class="block mt-2 md:mt-0 p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                </th>
                <th>Price List Code</th>
                <th>Price List Name</th>
                <th>Price Type</th>
                <th>Price</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-priceList>
            <tr>
                <td>
                    <p-tableCheckbox [value]="priceList.id"></p-tableCheckbox>
                </td>
                <td (click)="update(priceList.id)">
                    {{priceList.code}}
                </td>
                <td (click)="update(priceList.id)">
                    {{priceList.priceName}}
                </td>
                <td (click)="update(priceList.id)">
                    {{priceList.priveTypeName}}
                </td>
                <td (click)="update(priceList.id)">
                    {{priceList.price}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-confirmDialog header="Delete Data" key="confirm" icon="pi pi-exclamation-triangle" [style]="{width: '350px'}"
        acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
</div>
