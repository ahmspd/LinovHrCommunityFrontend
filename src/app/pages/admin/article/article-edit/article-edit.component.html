<div class="card">
    <form #formSubmit="ngForm" (ngSubmit)="update(formSubmit.form.valid)">
        <p-toolbar styleClass="mb-4">
            <ng-template pTemplate="left">
                <h5 class="mt-3">Edit Article</h5>
            </ng-template>
            <ng-template pTemplate="right">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-secondary mr-2" routerLink="/article/list"></button>
                <button pButton pRipple label="Update" icon="pi pi-save" class="p-button-primary mr-2" [disabled]="formSubmit.form.invalid"></button>
            </ng-template>
        </p-toolbar>
        <div class="grid formgrid p-fluid">
            <div class="field mb-4 col-12 md:col-12">
                <label for="articleTitle" class="font-medium text-900">
                    Title <span style="color: red;">*</span>
                </label>
                <input class="p-inputtext p-component p-element" id="articleTitle" name="articleTitle" type="text" [(ngModel)]="articleData.title" required="true"minlength="5" maxlength="200">
            </div>
            <div class="field mb-4 col-12 md:col-12">
                <label for="articleContent" class="font-medium text-900">
                    Article Contents <span style="color: red;">*</span>
                </label>
                <ckeditor name="articleContent" [editor]="editor" [(ngModel)]="articleData.contents"></ckeditor>
            </div>
        </div>

    </form>
</div>
