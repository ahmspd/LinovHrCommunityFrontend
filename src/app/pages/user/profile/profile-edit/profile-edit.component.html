<div class="surface-ground px-4 py-8 md:px-6 lg:px-8 grid">
    <!-- left nav -->
    <div class="col-12 md:col-6 lg:col-3 p-3">
        <!-- title -->
        <div class="flex justify-content-start align-items-center mb-3">
            <div class="flex justify-content-center align-items-center bg-blue-500 border-circle"
                style="width: 2.2rem; height: 2.2rem;"><i class="text-50 pi pi-fw pi-calendar text-lg"></i></div>
            <div class="font-bold text-lg text-900 ml-1">Settings</div>
        </div>
        <!-- nav item -->
        <div class="surface-card shadow-2 border-round select-none">
            <ul class="list-none p-2 m-0">
                <li (click)="router.navigate(['/user/setting/thread'])">
                    <a pRipple=""
                        class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:surface-100 border-round transition-colors transition-duration-150">
                        <span class="font-medium text-700">Thread</span>
                    </a>
                </li>
                <li (click)="router.navigate(['/user/setting/thread-like'])">
                    <a pRipple=""
                        class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:surface-100 border-round transition-colors transition-duration-150">
                        <span class="font-medium text-700">Likes</span>
                    </a>
                </li>
                <li (click)="router.navigate(['/user/setting/thread-bookmark'])">
                    <a pRipple=""
                        class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:surface-100 border-round transition-colors transition-duration-150">
                        <span class="font-medium text-700">Bookmark</span>
                    </a>
                </li>
                <li (click)="router.navigate(['/user/setting/edit-profile'])">
                    <a pRipple=""
                        class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:surface-100 border-round transition-colors transition-duration-150">
                        <span class="font-medium text-900">Edit Profile</span>
                    </a>
                </li>
                <li (click)="router.navigate(['/user/setting/change-password'])">
                    <a pRipple=""
                        class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:surface-100 border-round transition-colors transition-duration-150">
                        <span class="font-medium text-700">Password</span>
                    </a>
                </li>
                <li (click)="router.navigate(['/user/setting/premium'])">
                    <a pRipple=""
                        class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:surface-100 border-round transition-colors transition-duration-150">
                        <span class="font-medium text-700">ðŸ‘‘PremiumðŸ‘‘</span>
                    </a>
                </li>
                <p-divider></p-divider>
                <li (click)="toLogout()">
                    <a pRipple=""
                        class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:surface-100 border-round transition-colors transition-duration-150">
                        <span class="font-medium text-pink-500">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- main -->
    <div class="col-12 md:col-6 lg:col-9 p-3">
        <!-- title -->
        <div class="flex justify-content-start align-items-center mb-3">
            <div class="flex justify-content-center align-items-center bg-green-500 border-circle"
                style="width: 2.2rem; height: 2.2rem;"><i class="text-50 pi pi-fw pi-book text-xl"></i></div>
            <div class="font-bold text-lg text-900 ml-1">Edit Profiles</div>
        </div>
        <!-- form -->
        <form #formEdit="ngForm">
            <div class="surface-card p-4 shadow-2 border-round">
                <div class="grid formgrid p-fluid">
                    <div class="field mb-4 col-12">
                        <label for="fullname" class="font-medium">Fullname</label>
                        <input id="fullname" name="fullname" type="text" class="p-inputtext p-component p-element" [(ngModel)]="userData.fullName">
                    </div>
                    <div class="surface-100 mb-3 col-12" style="height: 2px;"></div>
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="email" class="font-medium">Email</label>
                        <input id="email" type="email" name="email" pinputtext="" class="p-inputtext p-component p-element"  [(ngModel)]="userData.email">
                    </div>
                    <div class="field mb-4 col-12 md:col-6"><label for="avatar" class="font-medium">Avatar</label>
                        <div class="flex align-items-center"><img src="assets/images/blocks/avatars/circle/avatar-f-4.png"
                                class="mr-4">
                            <p-fileUpload id="avatar" mode="basic" name="avatar" url="./upload.php" accept="image/*"
                                maxfilesize="1000000" styleclass="p-button-outlined p-button-plain"
                                chooseLabel="Upload Image" class="p-element" [auto]="true">
                            </p-fileUpload>
                        </div>
                    </div>
                    <div class="surface-100 mb-3 col-12" style="height: 2px;"></div>
    
                    <div class="field mb-4 col-12 md:col-6"><label for="province" class="font-medium">Province</label>
                        <p-dropdown [options]="provinceData" optionLabel="provinceName" optionValue="id"
                            [(ngModel)]="userData.idProvince" name="provinceName"
                            placeholder="Select a Province"
                            class="p-element p-inputwrapper ng-tns-c44-2 ng-star-inserted" required="true" >
                        </p-dropdown>
                    </div>
    
                    <div class="field mb-4 col-12 md:col-6"><label for="city" class="font-medium">City</label>
                        <p-dropdown [options]="cityData" optionLabel="cityName" optionValue="id"
                            [(ngModel)]="userData.idCity" name="cityName"
                            placeholder="Select a City"
                            class="p-element p-inputwrapper ng-tns-c44-2 ng-star-inserted" required="true" >
                        </p-dropdown>
                    </div>
    
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="postalCode" class="font-medium">Postal Code</label>
                        <input id="postalCode" name="postalCode" type="text" class="p-inputtext p-component p-element"  [(ngModel)]="userData.postalCode">
                    </div>
    
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="phoneNumber" class="font-medium">Phone Number</label>
                        <div class="p-inputgroup"><span class="p-inputgroup-addon">ðŸ‡®ðŸ‡©</span>
                            <input id="phoneNumber" name="phoneNumber" type="text"
                                class="p-inputtext p-component p-element" [(ngModel)]="userData.phoneNumber">
                        </div>
                    </div>
    
                    <div class="surface-100 mb-3 col-12" style="height: 2px;"></div>
    
                    <div class="field mb-4 col-12">
                        <label for="company" class="font-medium">Company</label>
                        <input id="company" name="company" type="text" pinputtext=""
                            class="p-inputtext p-component p-element" [(ngModel)]="userData.company">
                    </div>
    
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="industry" class="block text-900 font-medium text-xl mb-2">Industry</label>
                        <p-dropdown [options]="industryData" optionLabel="industryName" optionValue="id"
                            [(ngModel)]="userData.idIndustry" name="industryName"
                            placeholder="Select a Industry"
                            class="p-element p-inputwrapper ng-tns-c44-2 ng-star-inserted" required="true" >
                        </p-dropdown>
                    </div>
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="position" class="block text-900 font-medium text-xl mb-2">Position</label>
                        <p-dropdown [options]="positionData" optionLabel="positionName" optionValue="id"
                            [(ngModel)]="userData.idPosition" name="positionName"
                            placeholder="Select a Position"
                            class="p-element p-inputwrapper ng-tns-c44-2 ng-star-inserted" required="true" >
                        </p-dropdown>
                    </div>
    
                    <div class="surface-100 mb-3 col-12" style="height: 2px;"></div>
                    <div class="field mb-4 col-12">
                        <label for="instagram" class="font-medium">Instagram</label>
                        <input id="instagram" name="instagram" type="text" pinputtext=""
                            class="p-inputtext p-component p-element" placeholder="enter your username" [(ngModel)]="userData.instagram" >
                    </div>
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="twitter" class="font-medium">Twitter</label>
                        <input id="twitter" name="twitter" type="text" pinputtext=""
                            class="p-inputtext p-component p-element" placeholder="enter your username" [(ngModel)]="userData.twitter">
                    </div>
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="facebook" class="font-medium">Facebook</label>
                        <input id="facebook" name="facebook" type="text" pinputtext=""
                            class="p-inputtext p-component p-element" placeholder="enter your username" [(ngModel)]="userData.facebook">
                    </div>
                    <div class="surface-100 mb-3 col-12" style="height: 2px;"></div>
                    <div class="col-12"><button pbutton="" pripple="" label="Save Changes"
                            class="p-ripple p-element w-auto mt-3 p-button p-component" (click)="update()"><span class="p-ink" ></span><span
                                class="p-button-label">Save Changes</span></button></div>
                </div>
            </div>
        </form>
    </div>

</div>
