<div class="surface-ground px-4 py-8 md:px-6 lg:px-8 grid">
    <!-- left nav -->
    <div class="col-12 md:col-6 lg:col-3 p-3">
        <!-- title -->
        <div class="flex justify-content-start align-items-center mb-3">
            <div class="flex justify-content-center align-items-center bg-blue-500 border-circle"
                style="width: 2.2rem; height: 2.2rem;"><i class="text-50 pi pi-fw pi-calendar text-lg"></i></div>
            <div class="font-bold text-lg text-900 ml-1">Settings</div>
        </div>
        <!-- nav item -->
        <div class="surface-card shadow-2 border-round select-none">
            <ul class="list-none p-2 m-0">
                <li (click)="toEdit()">
                    <a pRipple=""
                        class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:surface-100 border-round transition-colors transition-duration-150">
                        <span class="font-medium text-700">Edit Profile</span>
                    </a>
                </li>
                <li (click)="toChangePass()">
                    <a pRipple=""
                        class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:surface-100 border-round transition-colors transition-duration-150">
                        <span class="font-medium text-900">Password</span>
                    </a>
                </li>
                <li (click)="toPremium()">
                    <a pRipple=""
                        class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:surface-100 border-round transition-colors transition-duration-150">
                        <span class="font-medium text-700">ðŸ‘‘PremiumðŸ‘‘</span>
                    </a>
                </li>
                <p-divider></p-divider>
                <li (click)="toLogout()">
                    <a pRipple=""
                        class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:surface-100 border-round transition-colors transition-duration-150">
                        <span class="font-medium text-pink-500">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- main -->
    <div class="col-12 md:col-6 lg:col-9 p-3">
        <!-- title -->
        <div class="flex justify-content-start align-items-center mb-3">
            <div class="flex justify-content-center align-items-center bg-green-500 border-circle"
                style="width: 2.2rem; height: 2.2rem;"><i class="text-50 pi pi-fw pi-book text-xl"></i></div>
            <div class="font-bold text-lg text-900 ml-1">Edit Profiles</div>
        </div>
        <!-- form -->
        <div class="surface-card p-4 shadow-2 border-round">
            <div class="grid formgrid p-fluid">
                <div class="text-900 col-12  font-medium text-xl mb-3">Change Password</div>

                <div class="field mb-4 col-12 md:col-6"><label for="password1" class="font-medium">New PassWord</label>
                    <p-password id="password1" name="password1" [toggleMask]="true"></p-password>
                </div>

                <div class="field mb-4 col-12 md:col-6"><label for="password2" class="font-medium">Confirm
                        Password</label>
                    <p-password id="password2" placeholder="Confirm Password" [toggleMask]="true"
                        styleClass="w-full mb-3" name="password2" [feedback]="false"></p-password>
                </div>

                <div class="surface-100 mb-3 col-12" style="height: 2px;"></div>
                <div class="col-12">
                    <button pbutton="" pripple="" label="Save Changes"
                        class="p-ripple p-element w-auto mt-3 p-button p-component">
                        <span class="p-ink"></span>
                        <span class="p-button-label">Save Changes</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
