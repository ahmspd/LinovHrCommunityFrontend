<div class="block-content">
    <div class="ng-star-inserted">
        <div class="surface-section">
            <div class="card shadow m-5 grid grid-nogutter">
                <div class="col-12 lg:col-6 px-4 py-3">
                    <div class="border-bottom-1 pb-3 surface-border mb-4 w-full"><span class="text-900 font-medium text-xl">Join Payment</span></div>
                    <div class="col-12 lg:col-6 field mb-4">
                        <label for="paymentMethod" class="block text-900 text-xl font-medium mb-3">Payment Method</label>
                        <p-dropdown [options]="paymentMethods" optionLabel="paymentName" optionValue="id" [(ngModel)]="insertPayment.idPaymentMethod" id="paymentMethod" name="paymentMethod" optionlabel="name" styleclass="w-100">
                            <div class="ng-tns-c41-2 w-full p-dropdown p-component p-dropdown-clearable">
                                <div role="button" aria-label="dropdown trigger" aria-haspopup="listbox" class="p-dropdown-trigger ng-tns-c41-2">
                                    <span class="p-dropdown-trigger-icon ng-tns-c41-2 pi pi-chevron-down"></span>
                                </div>
                            </div>
                        </p-dropdown>
                    </div>

                    <div class="col-12 lg:col-6 field mb-4">
                        <label for="file" class="block text-900 text-xl font-medium mb-3">File</label>
                        <p-fileUpload id="file" name="file" accept="image/*" (onSelect)="changeFile($event.files)" [auto]="true" chooseLabel="Browse"></p-fileUpload>
                    </div>

                    <div class="col-12 flex flex-column lg:flex-row justify-content-center align-items-center lg:justify-content-end mt-8 ">
                        <button routerLink="/event-course/list" pbutton pripple class="p-ripple p-element p-button-text mt-3 lg:mt-0 w-full lg:w-auto lg:px-6 flex-order-2 lg:flex-order-1 lg:mr-4 p-button p-component">
                            <span class="p-ink"></span>
                            <span class="p-button-label">Cancel</span>
                        </button>
                        <button (click)="submit()" pbutton="" pripple="" label="Submit" class="p-ripple p-element p-button-primary w-full lg:w-auto lg:px-6 flex-order-1 lg:flex-order-2 p-button p-component">
                            <span class="p-ink" style="height: 229px; width: 229px; top: -58.5px; left: 70.9219px;">
                            </span>
                            <span class="p-button-label">Submit</span>
                        </button>
                    </div>
                </div>
                <div class="col-12 lg:col-6 px-4 py-8 md:px-6 lg:px-8 surface-50">
                    <div class="border-bottom-1 pb-3 surface-border"><span class="text-900 font-medium text-xl">Your Cart</span></div>
                    <div class="flex flex-column lg:flex-row flex-wrap lg:align-items-center py-2 mt-3 border-bottom-1 surface-border"><img src="assets/images/blocks/ecommerce/checkoutform/checkoutform-1-2.png" class="w-8rem h-8rem flex-shrink-0">
                        <div class="flex-auto mt-3 md:mt-0 md:ml-3">
                            <div class="flex align-items-center justify-content-between mb-3"><span class="text-900 font-medium">Product Name</span><span class="text-900 font-bold">$123.00</span></div>
                            <div class="text-600 text-sm mb-3">Black | Large</div>
                            <div class="flex flex-auto justify-content-between align-items-center">

                                <button pbutton="" pripple="" icon="pi pi-trash" class="p-ripple p-element p-button-text p-button-rounded p-button p-component p-button-icon-only"><span class="p-ink"></span><span class="p-button-icon pi pi-trash" aria-hidden="true"></span><span aria-hidden="true" class="p-button-label">&nbsp;</span></button></div>
                        </div>
                    </div>
                    <div class="py-2 mt-3 border-bottom-1 surface-border">
                        <div class="p-inputgroup mb-3"><input type="text" pinputtext="" placeholder="Promo code" class="p-inputtext p-component p-element w-full ng-untouched ng-pristine ng-valid">
                            <button type="button" pbutton="" pripple="" label="Apply" class="p-ripple p-element p-button p-component" disabled="">
                                <span class="p-ink"></span><span class="p-button-label">Apply</span>
                            </button>
                        </div>
                    </div>
                    <div class="py-2 mt-3">
                        <div class="flex justify-content-between align-items-center mb-3"><span class="text-900 font-medium">Subtotal</span><span class="text-900">$123.00</span></div>
                        <div class="flex justify-content-between align-items-center mb-3"><span class="text-900 font-medium">Shipping</span><span class="text-primary font-bold">Free</span></div>
                        <div class="flex justify-content-between align-items-center mb-3"><span class="text-900 font-bold">Total</span><span class="text-900 font-medium text-xl">$123.00</span></div>
                    </div>
                    <div class="py-2 mt-3 bg-yellow-100 flex align-items-center justify-content-center"><img src="assets/images/blocks/ecommerce/checkoutform/checkoutform-1-3.png" alt="Country Flag" class="mr-2"><span class="text-black-alpha-90 font-medium">No additional duties or taxes.</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
